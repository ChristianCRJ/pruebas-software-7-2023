<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PRODUCTO
    </ion-title>
  </ion-toolbar>
  <style>
    table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}
</style>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AGREGAR PRODUCTOS</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-input type="text" placeholder="Ingrese el Nombre" [(ngModel)]="nombre"></ion-input>
  <ion-input type="text" placeholder="ingresar el IdCategoria" [(ngModel)]="idCategoria"></ion-input>
  <ion-button (click)="addproducto()">Agregar Producto</ion-button>
</ion-item>
<br>

<table>
  <thead>
    <tr>
      
      <th>Nombre</th>
      <th>idCategoria</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaproducto">
      <td>{{ item.nombre }}</td>
      <td>{{ item.idCategoria }}</td>
    </tr>
  </tbody>
</table>

</ion-content>
