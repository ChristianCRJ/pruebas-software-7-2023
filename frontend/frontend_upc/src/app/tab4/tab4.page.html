<ion-header>
  <ion-toolbar>
    <ion-title size="large">AGREGAR DETALLE COMPRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Ingrese la fecha" [(ngModel)]="fecha"></ion-input>
    <ion-input type="text" placeholder="ingresar el idUsuario" [(ngModel)]="idUsuario"></ion-input>
    <ion-button (click)="addcarrito()">Agregar Producto</ion-button>
  </ion-item>
  <br>
  
  <table>
    <thead>
      <tr>
        
        <th>fecha</th>
        <th>idUsuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listacarrito">
        <td>{{ item.fecha }}</td>
        <td>{{ item.idUsuario }}</td>
      </tr>
    </tbody>
  </table>
</ion-content>


</ion-content>
