<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categoria Producto
    </ion-title>
  </ion-toolbar>
  <style>
    table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}
  </style>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categoria Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombre" placeholder="Ingrese el Nombre de la Categoria" [(ngModel)]="nombre"></ion-input>
    <ion-button id="addCategoria" (click)="addCategoria()">Agregar Categoria</ion-button>
  </ion-item>
  <br>
  <!-- <ion-list>
    <ion-item *ngFor="let item of listaCategoria">
      <b>nombre</b>:{{item.nombre}};
    </ion-item>
  </ion-list> -->

  <table>
    <thead>
      <tr>
        <th>nombre </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaCategoria">
        <td>{{ item.nombre }}</td>
      </tr>
    </tbody>
  </table>
  
  
  </ion-content>
