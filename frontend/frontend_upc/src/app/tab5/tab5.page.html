<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-title>
      <span class="bold-text">CLIENTES</span>
    </ion-title>
  </ion-toolbar>
  <style>
    .custom-header {
    --background: #a8390d; /* Cambia el color según tus preferencias */
    color: rgb(255, 255, 255); /* Color de texto para que sea legible en el fondo */
  }
      .bold-text {
    font-weight: bold;
  }
      table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
    </style>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CLIENTES</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="addClientes()">
    <ion-item>
      <ion-label position="floating">Nombre del Cliente</ion-label>
      <ion-input type="text" placeholder="Ingrese el Nombre del Cliente" [(ngModel)]="nombrE_COMPLETO" name="nombrE_COMPLETO" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="text" placeholder="Ingrese el Teléfono" [(ngModel)]="telefono" name="telefono" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" placeholder="Ingrese la Dirección" [(ngModel)]="direccion" name="direccion" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit">Agregar Cliente</ion-button>
  </form>

  
  <table class="ion-table">
    <thead>
      <tr>
        <th>NOMBRE COMPLETO</th>
        <th>TELEFONO</th>
        <th>DIRECCION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaClientes">
        <td>{{ item.nombrE_COMPLETO }}</td>
        <td>{{ item.telefono }}</td>
        <td>{{ item.direccion }}</td>
      </tr>
    </tbody>
  </table>
  
  
  </ion-content>
